<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Minions Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ccf5cc2206.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="src/main.js"></script>
  </head>
  <body>
    <main class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:10</span>

        <p class="title">Find Me !</p>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </main>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Try Again</span>
    </section>
  </body>
</html>
